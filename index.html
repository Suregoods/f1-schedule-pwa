<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>F1 Weekend Schedule</title>
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      --bg-color: #f0f2f5;
      --card-bg: #ffffff;
      --primary: #e10600;
      --text-color: #333333;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    body { 
      margin: 0; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 1rem;
    }
    header {
      text-align: center;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.75rem;
      color: var(--primary);
      margin: 0;
    }
    #sessions {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      max-width: 800px;
      margin: 0 auto;
    }
    .session-card {
      background: var(--card-bg);
      border-radius: 0.5rem;
      box-shadow: 0 2px 4px var(--shadow);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .session-name {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .session-time {
      font-size: 0.9rem;
      color: #555;
    }
    @media (min-width: 600px) {
      #sessions { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>
  <header>
    <h1>F1 Weekend Schedule</h1>
  </header>
  <main id="sessions"></main>
  <script src="app.js"></script>
</body>
</html>
